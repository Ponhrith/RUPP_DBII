<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students with Last_name containing "ra"</title>
</head>
<body>
    <h1>Students with Last_name containing "ra"</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row['rowid'] }}</td>
            <td>{{ row['First_name'] }}</td>
            <td>{{ row['Last_name'] }}</td>
            <td>{{ row['Gender'] }}</td>
            <td>{{ row['Email'] }}</td>
            <td>{{ row['Age'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
